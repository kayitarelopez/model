<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeling Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fillform">
        <form action="">
            <div class="form-section">
                <h1>PERSONAL INFO</h1>
                <div class="form-row">
                    <div>
                        <label for="names">Names</label>
                        <input type="text" id="names" placeholder="Write your names">
                    </div>
                    <div>
                        <label for="languages">Languages</label>
                        <input type="text" id="languages" placeholder="Languages">
                    </div>
                    <div>
                        <label for="nationality">Nationality</label>
                        <input type="text" id="nationality" placeholder="Nationality">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <select id="country">
                            <option value="rwanda">Rwanda</option>
                            <option value="usa">USA</option>
                            <option value="kenya">Kenya</option>
                            <option value="new-york">New York</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h1>CONTACT INFO</h1>
                <div class="form-row">
                    <div>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="Phone number">
                    </div>
                    <div>
                        <label for="platforms"> social media Platforms</label>
                        <input type="text" id="platforms" placeholder=" social media Platforms">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h1>MODELLING INFO</h1>
                <div class="form-row">
                    <div>
                        <label for="height">Height, cm</label>
                        <input type="text" id="height" placeholder="Height, cm">
                    </div>
                    <div>
                        <label for="weight">Weight, kg</label>
                        <input type="text" id="weight" placeholder="Weight, kg">
                    </div>
                    <div>
                        <label for="chest">Chest/Bust, cm</label>
                        <input type="text" id="chest" placeholder="Chest/Bust, cm">
                    </div>
                    <div>
                        <label for="waist">Waist, cm</label>
                        <input type="text" id="waist" placeholder="Waist, cm">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h1>PHOTOS (.jpg) & VIDEOS (.mp4)</h1>
                <div class="form-row">
                    <div>
                        <label for="photo1">Upload your picture:</label>
                        <input type="file" id="photo1" accept=".jpg">
                    </div>
                    <div>
                        <label for="photo2">Upload another picture:</label>
                        <input type="file" id="photo2" accept=".jpg">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h1>BIOGRAPHY</h1>
                <input type="text" id="biography" placeholder="Tell us about yourself">
            </div>

           <a class="submit-btn"  href="index.html">submit</a> 
        </form>
    </div>
</body>
</html
